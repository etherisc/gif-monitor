<template name="CoreEventsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CoreEventsDetailsForm}}
	</div>
</template>

<template name="CoreEventsDetailsForm">
	<div id="core-events-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Event Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-chain_id">
				<label for="chain_id">
					Chain Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-chain_id">
						{{event_public.chain_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-timestamp">
				<label for="timestamp">
					Timestamp
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-timestamp">
						{{formatDate event_public.timestamp 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-block_number">
				<label for="block_number">
					Block Number
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-block_number">
						{{event_public.block_number}}
					</p>
				</div>
			</div>
			<div class="form-group  field-transaction_hash">
				<label for="transaction_hash">
					Transaction Hash
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-transaction_hash">
						{{txLink event_public.transaction_hash event_public}}
					</p>
				</div>
			</div>
			<div class="form-group  field-log_index">
				<label for="log_index">
					Log Index
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-log_index">
						{{event_public.log_index}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contract">
				<label for="contract">
					Contract
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contract">
						{{event_public.contract}}
					</p>
				</div>
			</div>
			<div class="form-group  field-address">
				<label for="address">
					Address
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-address">
						{{addressLink event_public.address event_public}}
					</p>
				</div>
			</div>
			<div class="form-group  field-event">
				<label for="event">
					Event
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-event">
						{{event_public.event}}
					</p>
				</div>
			</div>
			<div class="form-group  field-values">
				<label for="values">
					Values
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-values">
						{{event_public.values}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
