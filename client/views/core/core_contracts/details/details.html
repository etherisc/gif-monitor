<template name="CoreCoreContractsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CoreCoreContractsDetailsForm}}
	</div>
</template>

<template name="CoreCoreContractsDetailsForm">
	<div id="core-core-contracts-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Contract Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-chain_id">
				<label for="chain_id">
					Chain Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-chain_id">
						{{contract_public.chain_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-address">
				<label for="address">
					Address
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-address">
						{{addressLink contract_public.address contract_public}}
					</p>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{contract_public.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-abi">
				<label for="abi">
					Abi
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-abi">
						{{contract_public.abi}}
					</p>
				</div>
			</div>
			<div class="form-group  field-deployment_txhash">
				<label for="deployment_txhash">
					Deployment Txhash
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-deployment_txhash">
						{{contract_public.deployment_txhash}}
					</p>
				</div>
			</div>
			<div class="form-group  field-deployed_at_block">
				<label for="deployed_at_block">
					Deployed At Block
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-deployed_at_block">
						{{contract_public.deployed_at_block}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
