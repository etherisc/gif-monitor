<template name="CoreCoreContracts">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CoreCoreContractsView}}
	</div>
</template>

<template name="CoreCoreContractsView">
	<div id="core-core-contracts-view" class="">
		<h2 id="component-title">
			Contracts
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> CoreCoreContractsViewTable}} {{/if}}
		</div>
		<nav aria-label="...">
			<ul class="pager">
				{{#if gotPrevPage}}
				<li>
					<a href="#" class="prev-page-link">
						Previous page
					</a>
					&nbsp;
				</li>
				{{/if}}
					{{#if gotNextPage}}
				<li>
					&nbsp;
					<a href="#" class="next-page-link">
						Next page
					</a>
				</li>
				{{/if}}
			</ul>
		</nav>
		{{else}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="CoreCoreContractsViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="address">
					Address
				</th>
				<th class="th-sortable" data-sort="name">
					Name
				</th>
				<th class="th-sortable" data-sort="chain_data.name">
					Chain Name
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each contract_list2_paged}} {{> CoreCoreContractsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="CoreCoreContractsViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{addressLink address this}}
		</td>
		<td>
			{{name}}
		</td>
		<td>
			{{chain_data.name}}
		</td>
	</tr>
</template>
