<template name="ContractsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ContractsInsertForm}}
	</div>
</template>

<template name="ContractsInsertForm">
	<div id="contracts-insert-form" class="">
		<h2 id="component-title">
			New Contract
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-chain_id">
				<label for="chain_id" class="col-sm-3 control-label">
					Chain Id
				</label>
				<div class="input-div col-sm-9">
					<select class="form-control " name="chain_id" data-type="string" required="required" autofocus="autofocus">
						{{#each chain_list}}
						<option value="{{_id}}">							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-address">
				<label for="address" class="col-sm-3 control-label">
					Address
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="address" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="name" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-abi">
				<label for="abi" class="col-sm-3 control-label">
					Abi
				</label>
				<div class="input-div col-sm-9">
					<textarea class="form-control " name="abi"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-deployment_txhash">
				<label for="deployment_txhash" class="col-sm-3 control-label">
					Deployment Txhash
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="deployment_txhash" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-deployed_at_block">
				<label for="deployed_at_block" class="col-sm-3 control-label">
					Deployed At Block
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="deployed_at_block" value="" class="form-control " data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
