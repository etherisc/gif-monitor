<template name="ContractsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ContractsDetailsForm}}
	</div>
</template>

<template name="ContractsDetailsForm">
	<div id="contracts-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Contract Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-instance_name">
				<label for="instance_name" class="col-sm-3 control-label">
					Instance
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-instance_name">
						{{contract.instance_name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-instance_id">
				<label for="instance_id" class="col-sm-3 control-label">
					Instance ID
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-instance_id">
						{{contract.instance_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-address">
				<label for="address" class="col-sm-3 control-label">
					Address
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-address">
						{{addressLink contract.address contract}}
					</p>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-name">
						{{contract.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-abi">
				<label for="abi" class="col-sm-3 control-label">
					Abi
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-abi">
						{{abi2Table contract.abi contract}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ipfs">
				<label for="ipfs" class="col-sm-3 control-label">
					IPFS Metadata
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-ipfs">
						{{ipfsJsonView contract.ipfs contract}}
					</p>
				</div>
			</div>
			<div class="form-group  field-release">
				<label for="release" class="col-sm-3 control-label">
					Release
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-release">
						{{contract.release}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
