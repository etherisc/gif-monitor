<template name="PoliciesPublicDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PoliciesPublicDetailsForm}}
	</div>
</template>

<template name="PoliciesPublicDetailsForm">
	<div id="policies-public-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Policy Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-policy_id">
				<label for="policy_id">
					Policy Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-policy_id">
						{{policy.policy_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-metadata_id">
				<label for="metadata_id">
					Metadata Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-metadata_id">
						{{policy.metadata_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state">
				<label for="state">
					State
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state">
						{{policyState policy.state policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-created_at">
				<label for="created_at">
					Created At
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-created_at">
						{{formatDate policy.created_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-updated_at">
				<label for="updated_at">
					Updated At
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-updated_at">
						{{formatDate policy.updated_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
