<template name="CorePublicInstancesPublic">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CorePublicInstancesPublicView}}
	</div>
</template>

<template name="CorePublicInstancesPublicView">
	<div id="core-public-instances-public-view" class="">
		<h2 id="component-title">
			GIF Instances
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> CorePublicInstancesPublicViewTable}} {{/if}}
		</div>
		<nav aria-label="...">
			<ul class="pager">
				{{#if gotPrevPage}}
				<li>
					<a href="#" class="prev-page-link">
						Previous page
					</a>
					&nbsp;
				</li>
				{{/if}}
					{{#if gotNextPage}}
				<li>
					&nbsp;
					<a href="#" class="next-page-link">
						Next page
					</a>
				</li>
				{{/if}}
			</ul>
		</nav>
		{{else}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="CorePublicInstancesPublicViewTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="instance_id">
					Instance Id
				</th>
				<th class="th-sortable" data-sort="name">
					Name
				</th>
				<th class="th-sortable" data-sort="chain_name">
					Chain
				</th>
				<th class="th-sortable" data-sort="chain_id">
					Chain Id
				</th>
				<th class="th-sortable" data-sort="registry_addr">
					Registry Address
				</th>
				<th class="th-sortable" data-sort="active">
					Active
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each instance_list_paged}} {{> CorePublicInstancesPublicViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="CorePublicInstancesPublicViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{instance_id}}
		</td>
		<td>
			{{name}}
		</td>
		<td>
			{{chain_name}}
		</td>
		<td>
			{{chain_id}}
		</td>
		<td>
			{{registry_addr}}
		</td>
		<td>
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="active" {{checked active}}>
		</td>
	</tr>
</template>
