<template name="CorePublicCoreContractsPublicDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CorePublicCoreContractsPublicDetailsForm}}{{> CorePublicCoreContractsPublicDetailsExplanationMd}}
	</div>
</template>

<template name="CorePublicCoreContractsPublicDetailsForm">
	<div id="core-public-core-contracts-public-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Contract Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-address">
				<label for="address" class="col-sm-3 control-label">
					Address
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-address">
						{{addressLink contract.address contract}}
					</p>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-name">
						{{contract.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-abi">
				<label for="abi" class="col-sm-3 control-label">
					Abi
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-abi">
						{{contract.abi}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ipfs">
				<label for="ipfs" class="col-sm-3 control-label">
					IPFS Link
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-ipfs">
						{{contract.ipfs}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="CorePublicCoreContractsPublicDetailsExplanationMd">
	{{#markdown}}## What do you see here? ##

This dialog shows the details of a core contract.
To view the ABI (Application Binary Interface), click on the grey twister triangles.
This will open the next level of the ABI JSON.

The top level items of the ABI describe the public accessible functions of the contract.

A function description is a JSON object with the fields:

* `type`: "function", "constructor", or "fallback" (the unnamed “default” function);
* `name`: the name of the function;
* `inputs`: an array of objects, each of which contains:
	* `name`: the name of the parameter;
	* `type`: the canonical type of the parameter (more below).
	* `components`: used for tuple types (more below).
* `outputs`: an array of objects similar to inputs, can be omitted if function doesn’t return anything;
* `stateMutability`: a string with one of the following values: 
	* `pure` (specified to not read blockchain state), 
	* `view` (specified to not modify the blockchain state), 
	* `nonpayable` (function does not accept Ether) and `payable` (function accepts Ether);
* `payable`: true if function accepts Ether, false otherwise;
* `constant`: true if function is either pure or view, false otherwise.

For an in-depth reference on the ABI definition, please have a look at 
the [Solidity documentation](https://docs.soliditylang.org/en/latest/abi-spec.html).{{/markdown}}
</template>
