<template name="MetadataDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> MetadataDetailsForm}}
	</div>
</template>

<template name="MetadataDetailsForm">
	<div id="metadata-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Metadata Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-bp_key">
				<label for="bp_key" class="col-sm-3 control-label">
					BP Key
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-bp_key">
						{{metadata.bp_key}}
					</p>
				</div>
			</div>
			<div class="form-group  field-bp_key_index">
				<label for="bp_key_index" class="col-sm-3 control-label">
					Bp Key Index
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-bp_key_index">
						{{metadata.bp_key_index}}
					</p>
				</div>
			</div>
			<div class="form-group  field-product_id">
				<label for="product_id" class="col-sm-3 control-label">
					Product Id
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-product_id">
						{{metadata.product_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-has_application">
				<label for="has_application" class="col-sm-3 control-label">
					Has Application
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-has_application">
						{{booleanToYesNo metadata.has_application}}
					</p>
				</div>
			</div>
			<div class="form-group  field-has_policy">
				<label for="has_policy" class="col-sm-3 control-label">
					Has Policy
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-has_policy">
						{{booleanToYesNo metadata.has_policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-claims_count">
				<label for="claims_count" class="col-sm-3 control-label">
					# Claims
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-claims_count">
						{{metadata.claims_count}}
					</p>
				</div>
			</div>
			<div class="form-group  field-payouts_count">
				<label for="payouts_count" class="col-sm-3 control-label">
					# Payouts
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-payouts_count">
						{{metadata.payouts_count}}
					</p>
				</div>
			</div>
			<div class="form-group  field-registry">
				<label for="registry" class="col-sm-3 control-label">
					Registry
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-registry">
						{{metadata.registry}}
					</p>
				</div>
			</div>
			<div class="form-group  field-token">
				<label for="token" class="col-sm-3 control-label">
					Token
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-token">
						{{metadata.token}}
					</p>
				</div>
			</div>
			<div class="form-group  field-release">
				<label for="release" class="col-sm-3 control-label">
					Release
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-release">
						{{metadata.release}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state">
				<label for="state" class="col-sm-3 control-label">
					State
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-state">
						{{metadata.state}}
					</p>
				</div>
			</div>
			<div class="form-group  field-created_at">
				<label for="created_at" class="col-sm-3 control-label">
					Created At
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-created_at">
						{{formatDate metadata.created_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-updated_at">
				<label for="updated_at" class="col-sm-3 control-label">
					Updated At
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-updated_at">
						{{formatDate metadata.updated_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
