<template name="MetadataDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> MetadataDetailsForm}}
	</div>
</template>

<template name="MetadataDetailsForm">
	<div id="metadata-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Metadata Single Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-metadata_id">
				<label for="metadata_id">
					Metadata Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-metadata_id">
						{{metadata_single.metadata_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-application_id">
				<label for="application_id">
					Application Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-application_id">
						{{metadata_single.application_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-policy_id">
				<label for="policy_id">
					Policy Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-policy_id">
						{{metadata_single.policy_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-claims_ids">
				<label for="claims_ids">
					Claims Ids
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-claims_ids">
						{{metadata_single.claims_ids}}
					</p>
				</div>
			</div>
			<div class="form-group  field-payout_ids">
				<label for="payout_ids">
					Payout Ids
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-payout_ids">
						{{metadata_single.payout_ids}}
					</p>
				</div>
			</div>
			<div class="form-group  field-has_policy">
				<label for="has_policy">
					Has Policy
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-has_policy">
						{{booleanToYesNo metadata_single.has_policy}}
					</p>
				</div>
			</div>
			<div class="form-group  field-has_application">
				<label for="has_application">
					Has Application
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-has_application">
						{{booleanToYesNo metadata_single.has_application}}
					</p>
				</div>
			</div>
			<div class="form-group  field-token">
				<label for="token">
					Token
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-token">
						{{metadata_single.token}}
					</p>
				</div>
			</div>
			<div class="form-group  field-registry">
				<label for="registry">
					Registry
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-registry">
						{{metadata_single.registry}}
					</p>
				</div>
			</div>
			<div class="form-group  field-release">
				<label for="release">
					Release
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-release">
						{{metadata_single.release}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state">
				<label for="state">
					State
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state">
						{{metadata_single.state}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state_message">
				<label for="state_message">
					State Message
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state_message">
						{{metadata_single.state_message}}
					</p>
				</div>
			</div>
			<div class="form-group  field-bp_external_key">
				<label for="bp_external_key">
					Bp External Key
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-bp_external_key">
						{{metadata_single.bp_external_key}}
					</p>
				</div>
			</div>
			<div class="form-group  field-created_at">
				<label for="created_at">
					Created At
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-created_at">
						{{formatDate metadata_single.created_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-updated_at">
				<label for="updated_at">
					Updated At
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-updated_at">
						{{formatDate metadata_single.updated_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
