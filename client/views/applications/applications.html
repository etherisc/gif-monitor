<template name="Applications">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ApplicationsView}}
	</div>
</template>

<template name="ApplicationsView">
	<div id="applications-view" class="">
		<h2 id="component-title">
			Applications
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
				{{> ApplicationsViewCustomActions}}
			</div>
		</form>
		{{#if isNotEmpty}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> ApplicationsViewTable}} {{/if}}
		</div>
		<nav aria-label="...">
			<ul class="pager">
				{{#if gotPrevPage}}
				<li>
					<a href="#" class="prev-page-link">
						Previous page
					</a>
					&nbsp;
				</li>
				{{/if}}
					{{#if gotNextPage}}
				<li>
					&nbsp;
					<a href="#" class="next-page-link">
						Next page
					</a>
				</li>
				{{/if}}
			</ul>
		</nav>
		{{else}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="ApplicationsViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="application_id">
					Application Id
				</th>
				<th class="th-sortable" data-sort="metadata_id">
					Metadata Id
				</th>
				<th class="th-sortable" data-sort="premium">
					Premium
				</th>
				<th class="th-sortable" data-sort="currency">
					Currency
				</th>
				<th class="th-sortable" data-sort="payout_options">
					Payout Options
				</th>
				<th class="th-sortable" data-sort="state">
					State
				</th>
				<th class="th-sortable" data-sort="state_message">
					State Message
				</th>
				<th class="th-sortable" data-sort="created_at">
					Created At
				</th>
				<th class="th-sortable" data-sort="updated_at">
					Updated At
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each application_list_paged}} {{> ApplicationsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="ApplicationsViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{application_id}}
		</td>
		<td>
			{{metadata_id}}
		</td>
		<td>
			{{premium}}
		</td>
		<td>
			{{currency}}
		</td>
		<td>
			{{payout_options}}
		</td>
		<td>
			{{state}}
		</td>
		<td>
			{{state_message}}
		</td>
		<td>
			{{formatDate created_at 'DD/MM/YYYY HH:mm:ss'}}
		</td>
		<td>
			{{formatDate updated_at 'DD/MM/YYYY HH:mm:ss'}}
		</td>
	</tr>
</template>

<template name="ApplicationsViewCustomActions">
	<button class="btn btn-warning" id="btn-reload">
		Reload Applications
	</button>
</template>
