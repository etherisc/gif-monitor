<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-capable" content="yes" />	<title>
		GIF Monitor
	</title>
</head>
<template name="layout">
	{{#if isPrivateZone}}
		{{> PrivateLayout privateData}}
	{{else}}
		{{> PublicLayout publicData}}
	{{/if}}
</template>

<template name="FreeLayout">
	<div id="content" class="sticky-wrapper">
		<div id="navbar" class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="/">
						GIF Monitor
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
		<div class="footer-container container">
		</div>
	</div>
</template>

<template name="PublicLayout">
	<div id="content" class="sticky-wrapper">
		<div id="navbar" class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="/">
						GIF Monitor
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> PublicLayoutLeftMenu}}{{> PublicLayoutRightMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
		<div class="footer-container container">
		</div>
	</div>
</template>

<template name="PublicLayoutLeftMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'home_public'}}">
			<a href="{{pathFor 'home_public'}}">
				<span class="item-title">
					Home
				</span>
			</a>
		</li>
		<li id="menu-item-dropdown" class="dropdown ">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<span class="fa fa-link">
				</span>
				<span class="item-title">
					&nbsp;Core
				</span>
				<b class="caret">
				</b>
			</a>
			<ul id="menu-items" class="dropdown-menu">
				<li class="{{menuItemClass 'instances'}}">
					<a href="{{pathFor 'instances'}}">
						<span class="item-title">
							GIF Instances
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'contracts'}}">
					<a href="{{pathFor 'contracts'}}">
						<span class="item-title">
							Core Contracts
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'events'}}">
					<a href="{{pathFor 'events'}}">
						<span class="item-title">
							Core Events
						</span>
					</a>
				</li>
			</ul>
		</li>
		<li id="menu-item-dropdown" class="dropdown ">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<span class="item-title">
					⬢  Oracles
				</span>
				<b class="caret">
				</b>
			</a>
			<ul id="menu-items" class="dropdown-menu">
				<li class="{{menuItemClass 'oracle_types'}}">
					<a href="{{pathFor 'oracle_types'}}">
						<span class="item-title">
							Oracle Types
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'oracles'}}">
					<a href="{{pathFor 'oracles'}}">
						<span class="item-title">
							Oracles
						</span>
					</a>
				</li>
			</ul>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'products'}}">
			<a href="{{pathFor 'products'}}">
				<span class="fa fa-rocket">
				</span>
				<span class="item-title">

		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'metadata'}}">

				<span class="fa fa-legal">
				</span>
				<span class="item-title">
					&nbsp;Policies

		</li>
	</ul>
</template>

<template name="PublicLayoutRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
