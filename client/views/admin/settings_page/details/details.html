<template name="AdminSettingsPageDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminSettingsPageDetailsForm}}
	</div>
</template>

<template name="AdminSettingsPageDetailsForm">
	<div id="admin-settings-page-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Setting Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-key">
				<label for="key" class="col-sm-3 control-label">
					Key
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-key">
						{{setting.key}}
					</p>
				</div>
			</div>
			<div class="form-group  field-value">
				<label for="value" class="col-sm-3 control-label">
					Value
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-value">
						{{setting.value}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
