<template name="InstancesUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> InstancesUpdateForm}}
	</div>
</template>

<template name="InstancesUpdateForm">
	<div id="instances-update-form" class="">
		<h2 id="component-title">
			Edit GIF Instance
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="name" value="{{instance.name}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-chain">
				<label for="chain" class="col-sm-3 control-label">
					Chain
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="chain" value="{{instance.chain}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-chain_id">
				<label for="chain_id" class="col-sm-3 control-label">
					Chain Id
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="chain_id" value="{{instance.chain_id}}" class="form-control " data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-registry_addr">
				<label for="registry_addr" class="col-sm-3 control-label">
					Registry Address
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="registry_addr" value="{{instance.registry_addr}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-active">
				<label for="active" class="col-sm-3 control-label">
					&nbsp;
				</label>
				<div class="input-div col-sm-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{instance.active}}" name="active" data-type="bool" {{itemIsChecked instance.active true}}>
							Active
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
