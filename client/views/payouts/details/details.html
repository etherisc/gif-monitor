<template name="PayoutsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> PayoutsDetailsForm}}
	</div>
</template>

<template name="PayoutsDetailsForm">
	<div id="payouts-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Payout Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-payout_id">
				<label for="payout_id">
					Payout Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-payout_id">
						{{payout.payout_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-metadata_id">
				<label for="metadata_id">
					Metadata Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-metadata_id">
						{{payout.metadata_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-claim_id">
				<label for="claim_id">
					Claim Id
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-claim_id">
						{{payout.claim_id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-expected_amount">
				<label for="expected_amount">
					Expected Amount
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-expected_amount">
						{{payout.expected_amount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-actual_amount">
				<label for="actual_amount">
					Actual Amount
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-actual_amount">
						{{payout.actual_amount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state">
				<label for="state">
					State
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state">
						{{payoutState payout.state payout}}
					</p>
				</div>
			</div>
			<div class="form-group  field-state_message">
				<label for="state_message">
					State Message
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-state_message">
						{{payout.state_message}}
					</p>
				</div>
			</div>
			<div class="form-group  field-created_at">
				<label for="created_at">
					Created At
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-created_at">
						{{formatDate payout.created_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-updated_at">
				<label for="updated_at">
					Updated At
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-updated_at">
						{{formatDate payout.updated_at 'DD/MM/YYYY HH:mm:ss'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
