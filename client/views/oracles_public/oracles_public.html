<template name="OraclesPublic">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> OraclesPublicSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='OraclesPublicSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="OraclesPublicSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'oracles_public.oracle_types_public'}}">
			<a href="{{pathFor 'oracles_public.oracle_types_public'}}">
				<span class="item-title">
					Oracle Types
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'oracles_public.oracles_public'}}">
			<a href="{{pathFor 'oracles_public.oracles_public'}}">
				<span class="item-title">
					Oracles
				</span>
			</a>
		</li>
	</ul>
</template>
