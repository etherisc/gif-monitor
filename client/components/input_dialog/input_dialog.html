<template name="InputDialog">
	<div class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close-button" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">{{title}}</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label>{{message}}</label>
							{{#if multiline}}
								<textarea class="form-control input-control" rows="8" autofocus>{{text}}</textarea>
							{{else}}
								<input type="text" name="input-box" value="{{text}}" class="form-control input-control" autofocus>
							{{/if}}
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary submit-button" data-dismiss="modal">
						{{buttonSubmitTitle}}
					</button>

					<button type="button" class="btn btn-default cancel-button" data-dismiss="modal">
						{{buttonCancelTitle}}
					</button>
				</div>
			</div>
		</div>
	</div>
</template>
